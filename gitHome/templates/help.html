{% extends "plainheader.html" %}

{% block title %}
Log in
{% endblock %}

{% block body %}
<div class="login-div">
    <h5>Please enter your Username</h5>
    <form action="{{ url_for('help') }}" method="post">
        <fieldset>
        <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div><span class="register-message">{{ message }}</span></div>
        <div><span class="green-message">{{ green_message }}</span></div>
        <div><a href="/helpuser">Forgot Username?</a></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
    </form>
</div>
{% endblock %}
